branches:
  only: pelican
language: python
python: '2.7'
sudo: false
env:
  global:
    ENCRYPTION_LABEL : "openssl aes-256-cbc -K $encrypted_76a9a7e4e6ee_key -iv $encrypted_76a9a7e4e6ee_iv -in .travisdeploykey.enc -out .travisdeploykey -d"
    COMMIT_AUTHOR_EMAIL: "aditia.ap@gmail.com"
    secure: 
cache: pip
before_script: gem install sass

script: pelican -s publishconf.py
after_success: "./generate.sh deploy"
